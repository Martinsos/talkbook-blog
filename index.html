---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <h2 class="post-title">
              <a href="{{ post.url | prepend: site.baseurl }}">
                  {{ post.title }}
              </a>
          </h2>
          <div class="post-content">
              {{ post.excerpt }}
          </div>
          <div class="post-info">
              <div class="author">{{ post.author }} &nbsp;</div>
              <div class="date">{{ post.date | date: "%b %-d, %Y" }}</div>
          </div>
      </li>
    {% endfor %}
  </ul>

</div>
